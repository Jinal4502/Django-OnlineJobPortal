<html>
    <head>
        {% load static %}
        <title>Job Portal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src = "https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src = "https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
        <script src = "https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
        <script src = "https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
    
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css">
    </head>
    <style>
        body{
            background-color: silver;
        }
        .nav-link{
            color: white;
            margin-right: 10px;
        }
        .nav-link:hover{
            color: blue;
            font-weight: bold;
            background-color: white;
            border-radius: 10px;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        .active {
            color: blue;
            font-weight: bold;
            background-color: white;
            border-radius: 10px;
        }
    </style>
    <script>
        $(document).ready(function() {
            $('#example').DataTable( {
            dom: 'Bfrtip',
            buttons: [
                'copyHtml5',
                'excelHtml5',
                'csvHtml5',
                'pdfHtml5'
            ]
            } );
        } );
    </script>
    <body>
        <div style="margin: auto; text-align: end; margin-top: 10px; margin-right: 10px;">
            <img src="{% static 'images/linkedin.png' %}" style="width: 2%">
            <img src="{% static 'images/twitter.png' %}" style="width: 2%">
            <img src="{% static 'images/telegram.jpeg' %}" style="width: 2%">
            <img src="{% static 'images/facebook.jpeg' %}" style="width: 2%">
            <img src="{% static 'images/instagram.jpeg' %}" style="width: 2%">
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="{% static 'images/jobportalimg.jpeg' %}">
                </div>
                <div class="col" style="margin: auto;">
                    <span style="font-size: 45px; font-weight: bolder; border: 5px solid blue; color: blue; background-color: white; font-family: 'Times New Roman', Times, serif; padding:15px;">Find the career you deserve!</span>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-light" style="background-color: black; margin: auto;">
            <ul class="navbar nav">
                <li class="nav-item">
                    <a class="navbar-brand" style="color: white; font-size: 30px; font-weight: bolder; margin-left: 50px; font-family: cursive; margin-right: 100px;" href="">
                        Job Portal
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/admin_home' %} active {% endif %}" href="{% url 'admin_home' %}"><i class="fa fa-home"></i> Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown"><i class="fa fa-users"></i> Recruiter Requests</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'recruiter_pending' %}">Pending</a>
                        <a class="dropdown-item" href="{% url 'recruiter_accepted' %}">Accepted</a>
                        <a class="dropdown-item" href="{% url 'recruiter_rejected' %}">Rejected</a>
                        <a class="dropdown-item" href="{% url 'all_recruiters' %}">All</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/views_users' %} active {% endif %}" href="{% url 'view_users' %}"><i class="fa fa-user"></i> View Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/newsletter_subscibers' %} active {% endif %}" href="{% url 'newsletter_subscribers' %}"><i class="fa fa-user"></i> Newsletter Subscibers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/admin_password' %} active {% endif %}" href="{% url 'admin_password' %}"><i class="fa fa-key"></i> Change Password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/log_out' %} active {% endif %}" href="{% url 'log_out' %}"><i class="fa fa-sign-out"></i> Logout</a>
                </li>
            </ul>
            <a class="navbar-brand" style="color: white; font-size: 30px; font-weight: bolder; margin-left: 50px; font-family: cursive; margin-right: 100px;" href="">
                {{ request.user.first_name }} {{ request.user.last_name }}
            </a>
        </nav>
    </body>
</html>
