{% load static %}

{% block body %}

{% include 'admin_navigation.html' %}

<style>
    marquee{
        margin-top: 5px;
        margin-top: 25px;
        font-size: large;
        font-family:'Times New Roman', Times, serif;
        background-color: yellow;
        font-weight: bold;
    }
    table{
        border-width: medium;
        font-size: 20px;
    }
    #user{
        border-radius: 30px;
        width: 50px;
        height: 50px;
    }
</style>

<marquee>
    <i>Student Users</i>
</marquee>
<hr>

<div class="container">
    <table class="table table-hover" id="example">
        <thead>
            <tr style="background-color: darkblue; color: white">
                <th>S.No.</th>
                <th>Username</th>
                <th>Email Address</th>
                <th>Action</th> 
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.username }}</td>
                <td>{{ i.receipent }}</td>
                <td><a href="{% url 'delete_sub' i.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this record?')">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% include 'footer.html' %}

{% endblock %}
